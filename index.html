<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/13438a9d54.js" crossorigin="anonymous"></script>
</head>
<body>
  
   <div class="container">
    <h1>Calculator</h1>

    <div id="d1">
      <input id="result" type="text" class="form-control">
    </div>

    <div class="row">

      <div class="col-3">
        <button onclick="display(1)">1</button>
      </div>

      <div class="col-3">
        <button onclick="display(2)">2</button>
      </div>

      <div class="col-3">
        <button onclick="display(3)">3</button>
      </div>
      
      <div class="col-3">
        <button onclick="display('/')">/</button>
      </div>

    </div>


    <div class="row">

      <div class="col-3">
        <button onclick="display(4)">4</button>
      </div>

      <div class="col-3">
        <button onclick="display(5)">5</button>
      </div>

      <div class="col-3">
        <button onclick="display(6)">6</button>
      </div>

      <div class="col-3">
        <button onclick="display('*')">X</button>
      </div>

    </div>


    <div class="row">

      <div class="col-3">
        <button onclick="display(7)">7</button>
      </div>

      <div class="col-3">
        <button onclick="display(8)">8</button>
      </div>

      <div class="col-3">
        <button onclick="display(9)">9</button>
      </div>

      <div class="col-3">
        <button onclick="display('-')">-</button>
      </div>

    </div>

    <div class="row">

      <div class="col-3">
        <button onclick="display(0)">0</button>
      </div>

      <div class="col-3">
        <button onclick="allClear()">AC</button>
      </div>

      <div class="col-3">
        <button onclick="display('+')">+</button>
      </div>

      <div class="col-3">
        <button onclick="evaluateexp()">=</button>
      </div>

    </div>

    <div class="row">

      <div class="col-3">
        
      </div>

      <div class="col-6">
        <button onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
      </div>

      <div class="col-3">
        
      </div>

    </div>

  </div>

</body>


<script src="./script.js"></script>
</html>
